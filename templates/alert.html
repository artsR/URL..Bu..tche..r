{% if messages %}
  {% for msg in messages %}
  <div class="alert {{ msg.level_tag }} alert-dismissible fade show shadow"
      role="alert">
    {{ msg }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
{% endif %}
