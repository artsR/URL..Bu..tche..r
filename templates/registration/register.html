{% extends 'base.html' %}

{% block content %}
<div class="card border-0 mx-auto col-xl-10">
  <div class="card-header mb-2">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Sign In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'register' %}">Sign Up</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <form class="row g-3 align-items-center was-validated" action="{% url 'register' %}"
        method="post">
      {% include 'registration/auth_form.html' %}
      <div class="col-md-4">
        <input type="submit" class="btn btn-primary btn-block" value="Create Account"/>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
